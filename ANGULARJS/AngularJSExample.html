<!DOCTYPE html>
<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Example</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div>
            <!-- 개요:
                 Angular JS가 무엇인지 모르지만 특별한 이벤트 처리를 하지 않고 동적으로 
                 input의 입력 TEXT {{name}} 위치에 렌더링 해주고 있음
            -->
            
            <!-- 분석:
                - ng-app 속성이 빠지면 작동하지 않음
                - ng-model과 {{}} 태그 안에 들어가는 명칭이 동일해야 함
            -->
            <div >
                <p>Name : <input type="text" ng-model="name"></p>
                <h1>Hello {{name}}</h1>
            </div>
            
            <!-- 1. ng-init : 어플리케이션 변수 초기화 -->
            <div data-ng-init="firstName='John'">
                <p>The name is <span data-ng-bind="firstName"></span></p>
            </div>
        
            <!-- 2. {{}} : Angular JS 표현식 -->
            <p>My first expression: {{ 5 + 5 }}</p>
        </div>
        
        <!-- 3. Angular JS Module & Controller 이용 -->
        First Name: <input type="text" ng-model="firstName"><br>
        Last Name: <input type="text" ng-model="lastName"><br>
        <br>
        Full Name: {{firstName + " " + lastName}}
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope) {
                $scope.firstName= "John";
                $scope.lastName= "Doe";
            });
        </script>
    </div>

</body>
</html>
